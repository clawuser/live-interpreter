# 百炼 API 配置
dashscope:
  api_key: ""  # 在这里填入你的百炼 API Key，或设置环境变量 DASHSCOPE_API_KEY
  websocket_url: "wss://dashscope.aliyuncs.com/api-ws/v1/realtime"

# 语言配置
languages:
  available:
    - code: "zh"
      name: "中文"
    - code: "en"
      name: "English"
    - code: "ja"
      name: "日本語"
    - code: "ko"
      name: "한국어"
    - code: "fr"
      name: "Français"
    - code: "de"
      name: "Deutsch"
    - code: "es"
      name: "Español"

  # 默认语言对
  default_source: "auto"  # auto = 自动检测
  default_target: "en"

# 音频配置
audio:
  sample_rate: 16000
  channels: 1
  format: "pcm"
  block_size: 3200  # 每次发送的帧数 (~100ms)

# ASR 模型配置
model:
  name: "qwen3-livetranslate-flash-realtime"
  vad_enabled: true
  vad_silence_duration_ms: 400
  vad_threshold: 0.0

# UI 配置
ui:
  window_width: 900
  window_height: 600
  opacity: 0.95
  font_size: 14
  always_on_top: false
